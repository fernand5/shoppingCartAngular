<h1 mat-dialog-title>Producto: {{data.name}}</h1>

<mat-dialog-content>
  <img *ngIf="data.image" [src]="data.image" />

  <app-table-generic
    [style.display]="data.products ! && data.products.length > 0 ? 'block' : 'none'"
    [columns]="displayedColumns"
    [itemsType]="itemsType"
    (removeItemRow)="removeItemCart($event)"

  >
  </app-table-generic>
  <h2 *ngIf="data.products && data.products.length == 0">Carrito Vac√≠o</h2>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.image" cdkFocusInitial>Ok</button>
  <button mat-button *ngIf="data.products && data.products.length > 0" [mat-dialog-close]="data.image"  [routerLink]="'orders'" cdkFocusInitial>Hacer un pedido</button>
</div>
